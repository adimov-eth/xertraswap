name: Tests
on:
  push:
    branches:
      - v1
  pull_request:
    branches:
      - v1

env:
  REACT_APP_CHAIN_ID: '105105'
  REACT_APP_NETWORK_URL: 'https://rpc.stratisevm.com'

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test --watchAll=false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Build
        run: NODE_OPTIONS=--openssl-legacy-provider yarn build
        env:
          CI: false
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 1

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn cypress install
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/
      - run: yarn integration-test
